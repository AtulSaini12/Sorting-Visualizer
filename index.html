<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="sorting-logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles/sorting.css" />
    <title>Sorting Visualizer</title>
  </head>
  <body>
    <header>
      <h1 id="heading">Sorting Visualizer</h1>
    </header>
    <section class="nav-section">
      <button type="button" class="button new-array-btn" id="new-array-btn">
        new array
      </button>
      <div class="mid-nav">
        <span id="size"
          >Size
          <input
            id="size-input"
            type="range"
            min="5"
            max="100"
            step="1"
            value="55"
          />
        </span>
        <span id="speed"
          >Speed
          <input
            id="speed-input"
            type="range"
            min="10"
            max="300"
            stepDown="10"
            value="50"
          />
        </span>
      </div>
      <div class="right-nav">
        <button type="button" class="button sort-btn" id="selection-btn">
          Selection Sort
        </button>
        <button type="button" class="button sort-btn" id="bubble-btn">
          Bubble Sort
        </button>
        <button type="button" class="button sort-btn" id="insertion-btn">
          Insertion Sort
        </button>
        <button type="button" class="button sort-btn" id="quick-btn">
          Quick Sort
        </button>
        <button type="button" class="button sort-btn" id="merge-btn">
          Merge Sort
        </button>
      </div>
    </section>
    <section class="bars-section" id="bars-section">
      <!-- <div class="array-bars">I am Atul</div> -->
    </section>

    <script type="text/javascript" src="scripts/quick_sort.js"></script>
    <script type="text/javascript" src="scripts/insertion_sort.js"></script>
    <script type="text/javascript" src="scripts/selection_sort.js"></script>
    <script type="text/javascript" src="scripts/merge_sort.js"></script>
    <script type="text/javascript" src="scripts/bubble_sort.js"></script>
    <script type="text/javascript" src="scripts/sorting.js"></script>
  </body>
</html>
